<mat-card class="filter-card">
  <mat-card-header>
    <mat-card-title>
      <h4>Filter</h4>
    </mat-card-title>
  </mat-card-header>
  <label class="mr-1 font-weight-bold">Type: </label>
  <mat-radio-group [(ngModel)]="selectedType">
      <mat-radio-button class="mx-2" value="All" color="warn">All</mat-radio-button>
      <mat-radio-button class="mx-2" *ngFor="let type of types" [value]="type" color="warn">{{type}}</mat-radio-button>
  </mat-radio-group>
</mat-card>
<mat-divider class="my-3"></mat-divider>

<div @list class="row mb-5" *ngIf="portfolios">
  <div @items class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let item of portfolios">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar>
          <ng-container [ngSwitch]="item.type">
              <i class="fab fa-angular angular-color  fa-2x" *ngSwitchCase="'Angular'"></i>
              <i class="fab fa-react react-color  fa-2x" *ngSwitchCase="'React'"></i>
              <i class="fab fa-vuejs vue-color  fa-2x" *ngSwitchCase="'Vue'"></i>
              <i class="fas fa-question  fa-2x" *ngSwitchDefault></i>
          </ng-container>
        </div>
        <mat-card-title>{{item.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="item.preview + '?text=' +item.name" [alt]="item.name">
       <mat-card-content>
          {{item.description}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button  color="warn">View More</button>
      </mat-card-actions>
    </mat-card>
      </div>
</div>
